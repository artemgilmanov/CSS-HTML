<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <title>Selects</title>
    </head>

    <body>
        <select name="obst">
            <option value="apfel">Apfel</option>
            <option value="orange" selected>Orange</option>
            <option value="banana">Banane</option>
            <option value="birne">Birne</option>
        </select>

        <select name="obst" multiple>
            <option value="apfel">Apfel</option>
            <option value="orange" selected>Orange</option>
            <option value="banana">Banane</option>
            <option value="birne">Birne</option>
        </select>

        <select name="obst" multiple size="2">
            <option value="apfel">Apfel</option>
            <option value="orange" selected>Orange</option>
            <option value="banana">Banane</option>
            <option value="birne">Birne</option>
        </select>

        <select name="obsthändler">
            <optgroup label="Obst">
                <option value="apfel">Apfel</option>
                <option value="orange">Orange</option>
                <option value="banana">Banane</option>
                <option value="birne" selected>Birne</option>
            </optgroup>
            <optgroup label="Gemüse">
                <option value="kartoffel">Kartoffel</option>
                <option value="karotten">Karotten</option>
                <option value="zwibeln">Zwibeln</option>
                <option value="tomato">Tomato</option>
            </optgroup>
        </select>
    </body>
</html>
